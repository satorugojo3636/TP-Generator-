<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TP Generator - Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">TP Generator</div>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
  </header>

  <main class="container preview-layout">
    <section class="output-section">
      <h1 id="modeTitle">Generated Notes</h1>

      <div class="output-toolbar">
        <button id="copyBtn" class="secondary-btn">Copy Text</button>
        <button id="downloadPdfBtn" class="primary-btn">Download PDF</button>
      </div>

      <div id="generatedText" class="output-box"></div>
    </section>
  </main>

  <script>
    const dataStr = localStorage.getItem('tpOutput');
    if(!dataStr){
      document.getElementById('generatedText').innerText = 'No data found. Please go back and generate again.';
    } else {
      const data = JSON.parse(dataStr);
      const { mode, generatedText } = data;

      const modeMap = {
        short_notes: 'Short Notes',
        one_page: '1 Page Summary',
        exam_notes: 'Exam Notes',
        descriptive: 'Descriptive Notes'
      };

      document.getElementById('modeTitle').innerText = modeMap[mode] || 'Generated Notes';
      const outputEl = document.getElementById('generatedText');
      outputEl.innerText = generatedText;

      // Copy
      document.getElementById('copyBtn').addEventListener('click', async()=>{
        try{ await navigator.clipboard.writeText(generatedText); alert('Copied!'); }
        catch{ alert('Failed to copy.'); }
      });

      // PDF
      document.getElementById('downloadPdfBtn').addEventListener('click',()=>{
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit:'pt', format:'a4' });
        const margin=40;
        const pageWidth = doc.internal.pageSize.getWidth() - margin*2;
        const splitText = doc.splitTextToSize(generatedText, pageWidth);
        doc.setFontSize(14);
        doc.text(splitText, margin, margin+10);
        doc.save('tp-notes.pdf');
      });
    }
  </script>
</body>
</html>
