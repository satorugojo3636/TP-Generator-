<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TP Generator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <header>
        <h1>TP Generator</h1>
        <p>Generate clean notes, diagrams, summaries & MCQs instantly.</p>
    </header>

    <!-- File Drop -->
    <div class="file-drop-area" onclick="document.getElementById('fileInput').click()">
        <p>Click or Drop a .txt file here</p>
        <input type="file" id="fileInput" accept=".txt">
    </div>

    <!-- Text Input -->
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>

    <!-- Action Buttons -->
    <div class="buttons-container">

        <button onclick="previewText('Definitions')">Definitions</button>
        <button onclick="previewText('Summary')">Summary</button>
        <button onclick="previewText('Short Notes')">Short Notes</button>
        <button onclick="previewText('Exam Notes')">Exam Notes</button>
        <button onclick="previewText('Diagram Notes')">Diagram Notes</button>
        <button onclick="previewText('MCQs')">MCQs</button>
        <button onclick="previewText('Flowchart')">Flowchart</button>
        <button onclick="generatePieChart()">Pie Chart</button>

    </div>

    <!-- Output Preview -->
    <div id="preview-container">
        <h3>Generated Output</h3>
        <div id="previewText"></div>

        <div id="diagramContainer"></div>

        <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
