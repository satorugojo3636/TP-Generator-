<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TP Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="script.css">
</head>
<body>
<div class="container">
  <header>
    <h1>TP Generator</h1>
    <p>Generate Notes & PDF</p>
  </header>

  <main>
    <div class="file-drop-area" id="fileDropArea">
      <p>Drag & drop a text file here or click to select</p>
      <input type="file" id="fileInput" accept=".txt">
    </div>

    <textarea id="userText" placeholder="Or enter your text here..."></textarea>

    <div class="buttons-container">
      <button onclick="previewText('Definitions Only')">Definitions Only</button>
      <button onclick="previewText('Formula Sheet')">Formula Sheet</button>
      <button onclick="previewText('Diagram-Focused Notes')">Diagram-Focused Notes</button>
      <button onclick="previewText('Exam Notes')">Exam Notes</button>
      <button onclick="previewText('Short Notes')">Short Notes</button>
      <button onclick="previewText('MCQs Generator')">MCQs Generator</button>
      <button onclick="previewText('1-Page Summary')">1-Page Summary</button>
      <button onclick="previewText('Ultra Short Notes')">Ultra Short Notes</button>
      <button onclick="previewText('Flowchart Notes')">Flowchart Notes</button>
      <button onclick="previewText('Descriptive Notes')">Descriptive Notes</button>
      <button onclick="previewText('Beginner-Friendly Version')">Beginner-Friendly Version</button>
    </div>

    <!-- Preview Area -->
    <div id="preview-container">
      <h3>Preview:</h3>
      <pre id="previewText"></pre>
      <div id="diagramContainer"></div>
      <button id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download PDF</button>
    </div>
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
