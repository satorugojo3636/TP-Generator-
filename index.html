<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TP Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="script.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo">TP Generator</div>
  </header>

  <main class="container">
    <section class="input-section">
      <h1>Turn Your Text into Smart Notes</h1>
      <p class="subtitle">Paste your content below and choose the type of notes you need.</p>

      <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>

      <div class="buttons-row">
        <button class="mode-btn" data-mode="short_notes">Short Notes</button>
        <button class="mode-btn" data-mode="one_page">1 Page Summary</button>
        <button class="mode-btn" data-mode="exam_notes">Exam Notes</button>
        <button class="mode-btn" data-mode="descriptive">Descriptive Notes</button>
      </div>

      <p id="status" class="status"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
